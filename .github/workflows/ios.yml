name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Build
      run: |
        xcodebuild build -project refomo/refomo.xcodeproj \
          -scheme refomo \
          -destination 'platform=iOS Simulator,name=iPhone 16'

    - name: Run Tests
      run: |
        xcodebuild test -project refomo/refomo.xcodeproj \
          -scheme refomo \
          -destination 'platform=iOS Simulator,name=iPhone 16'
